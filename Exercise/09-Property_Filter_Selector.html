<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Propterty Filter Selector</title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <style type="text/css">
        div{
            width: 100px;
            height: 100%;
            float: left;
            padding: 5px;
            margin: 5px;
            background-color: #EEEEEE
        }

    </style>
</head>
<body>


<input type="button" id="btn1" value="div with title backgroundcolor=#0000ff">
<br/>
<input type="button" id="btn2" value="div with title=test backgroundcolor = #ff00ff">
<br/>
<input type="button" id="btn3" value="div with title=test or without title backgroundcolor = #00ffff">
<br/>
<input type="button" id="btn4" value="div with title begin with te backgroundcolor=#003300">
<br/>
<input type="button" id="btn5" value="div with title end with est backgroundcolor=#3399ff">
<br/>
<input type="button" id="btn6" value="div with title have es backgroundcolor=#0000ff">
<br/>
<input type="button" id="btn7" value="div with id and title have es backgroundcolor = #ff0033">
<br>

<div id="one" title="test" >
    div id="one"
    test
</div>

<div id="one" title="texxx">
    div id="one"
    texx
</div>

<div id="one" title="texxx">
    div id="one"
    texxx
</div>
<div id="two" title="xxxesxxx">
    div id="one"
    xxxesxxx
</div>

<div id="two" title="one">
    aaaaaaa
</div>
<div id="three" class="one">
    ********
</div>
<br/>




<script>
    $('#btn1').click(
            function () {
                $("div[title]").css("background","#0000ff") ;
            }
    );
    //without element
    $('#btn2').click(
            function () {
                $("div[title='test']").css("background","#ff00ff");
            }
    );

    $('#btn3').click(
            function () {
                $("div[title!='test']").css("background","#00ffff") ;
            }
    );
    $('#btn4').click(
            function () {
                $("div[title^='te']").css("background","#003300") ;
            }
    );
    $('#btn5').click(
            function () {
                $("div[title$='est']").css("background","#3399ff") ;
            }
    );
    $('#btn6').click(
            function () {
                $("div[title*='es']").css("background","#3300ff") ;
            }
    );
    $('#btn7').click(
            function () {
                $("div[id][title*='es']").css("background","#330000") ;
            }
    );

</script>
</body>
</html>
